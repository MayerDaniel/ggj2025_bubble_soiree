<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRkDk31wX4MFe4pqJdjtKAX1qC9GXTGfF+kGsQxkc" crossorigin="anonymous">
    <script>
        let socket;
        function connect() {
            socket = new WebSocket("ws://localhost:8000/ws");
            socket.onmessage = (event) => {
                document.getElementById("messages").innerHTML += `<p>${event.data}</p>`;
            };
            socket.onclose = () => alert("WebSocket closed");
        }

        function sendMessage() {
            const input = document.getElementById("messageInput").value;
            socket.send(input);
            document.getElementById("messageInput").value = ""; // Clear the input after sending
        }
    </script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">WebSocket Chat</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
                <button class="btn btn-success w-100 mb-3" onclick="connect()">Connect to WebSocket</button>
                <div id="messages" class="border rounded p-3 bg-white" style="min-height: 200px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYzpg+LOKR5KBSL6Nf0NFOl6pGmD51zGyBvJEm+ODmOZiA" crossorigin="anonymous"></script>
</body>
</html>
